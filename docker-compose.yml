version: '3.8'

services:
  nav2_dev:
    image: nav2_student:humble
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nav2_workspace
    network_mode: host
    privileged: true
    environment:
      - DISPLAY=${DISPLAY}
      - QT_X11_NO_MITSHM=1
      - TURTLEBOT3_MODEL=waffle
      - ROS_DOMAIN_ID=0
    volumes:
      # Persistent workspace
      - ./ros2_ws:/ros2_ws
      # X11 for GUI applications
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      - ${HOME}/.Xauthority:/root/.Xauthority:ro
      # Shared resources
      - ./shared:/shared
    stdin_open: true
    tty: true
    command: /bin/bash
